<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>스타일을 가진 웹 페이지</title>
        <style>
            body { background-color : mistyrose; } /* body의 색 설정 */
            h3 { color : purple; } /* h3로 강조한 제목 색 설정 */
            hr { border : 5px solid yellowgreen; } /* hr 색 설정 */
            span { color : blue; font-size : 20px; } /* span으로 묶은 글자 색 설정 */
        </style>
    </head>
    <body>
        <h3>CSS 스타일 맛보기</h3>
        <hr>
        <p>나는 <span>웹 프로그래밍</span>을 좋아합니다.</p>
    </body>
</html>
