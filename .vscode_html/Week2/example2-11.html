<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title> 이미지 삽입 </title>
    </head>
    <body>
        <h3> 이미지 삽입 </h3>
        <hr>
        <p>
            엘비스 프레슬리의 사진입니다.
        </p>
        <img src = "image/spongebob.jpg" width = "150" height = "200" 
        alt = "Spongebob"> 
        <img src = "image/media/kitae.jpg" width="80" height="100"
        alt="황기태사진없음">
        <img src="http://t1.kakaocdn.net/kakaocorp/kakaocorp/admin/service/453a624d017900001.png"
        alt="사진 주소 변경됨" width="100" height="100">
    </body>
</html>
<!-- <img>: 이미지를 출력할 수 있는 태그-->
<!-- src: 각종 이미지 파일 주소 지정하는 태그. <img> 태그에 필수로 들어감 -->
<!-- alt: 이미지가 없거나 손상됐을때 대신 출력하는 문자열. <img> 태그에 필수로 들어감 -->
<!-- width: 이미지 출력되는 너비. 생략하면 원본 이미지 너비만큼 출력. 픽셀 수가 기준 -->
<!-- height: 이미지 출력되는 높이. 생략하면 원본 이미지 높이만큼 출력. 픽셀 수가 기준 -->
