<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>기본 테이블 만들기</title>
    </head>
    <body>
        <h3>기본 구조를 가진 표</h3>
        <hr>
        <table border = "1">
            <caption>1학기 성적</caption>
            <thead>
                <tr>
                    <th>이름</th><th>HTML</th><th>CSS</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>황기태</td><td>80</td><td>70</td>
                </tr>
                <tr>
                    <td>이재문</td><td>95</td><td>99</td>
                </tr>
                <tr>
                    <td>이병은</td><td>40</td><td>61</td>
                </tr>  
            </tbody>
            <tfoot>
                <tr>
                    <th>합</th><th>225</th><th>230</th>
                </tr>
            </tfoot>
        </table>
    </body> 
</html>

<!-- table(표)는 여러 행으로 구성됨: <tr>..</tr> -->
<!-- 한 행은 여러 셀들로 구성됨: 제목 셀 <th>..</th>, 데이터 셀 <td>..</td> -->
<!-- <thead>, <tbody>, <tfoot>은 자기 안에 여러 <tr>을 포함 가능 -->
<!-- <caption>: 표 이름 -->

<!-- tr: 전체 테이블(키와 몸무게에 대한 표 이런거) -->
<!-- th: 표 제목(키, 몸무게 이런거) -->
<!-- td: 데이터값(170, 70 이런거) -->
