<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>iframe을 이용한 신문 사이트</title>
    </head>
    <body>
        <h3>2 개의 신문 사이트입니다.</h3>
        <hr>
        <iframe src="http://www.etnews.com" width="300" height="300"></iframe>
        <iframe src="http://www.mk.co.kr" width="300" height="300"></iframe>
    </body>
</html>

<!-- 2개의 사이트를 각각 2개의 윈도우를 통해 보여주는 모습 -->
<!-- 윈도우(또는 프레임) 생성을 <iframe>(인라인 프레임)에서 하고 
src에서 출력할 사이트의 주소를, width/height로 윈도우 크기를 지정 -->
