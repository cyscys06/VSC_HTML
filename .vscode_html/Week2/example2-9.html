<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title> 텍스트 꾸미기 </title>
    </head>
    <body>
        <h3> 텍스트 꾸미기 </h3>
        <hr>
        <p>
            <b> 진하게 </b><br> <!-- 텍스트 볼드처리 및 줄바꿈 -->
            <strong> 중요한 </strong><br> <!-- 강조. 모양은 브라우저가 결정하나 보통 볼드체 -->
            <em> 강조 </em><br> <!-- 기울임체 -->
            <i> 이탤릭으로 강조 </i><br> <!-- 이탤릭체(기울임체) -->
            <b><i> 진하게 이탤릭으로 강조 </i></b> <!-- 하나의 텍스트에 대해 여러 가지의 태그 사용 가능 -->
            보통 문자 <small> 한 단계 작은 문자 </small><br> <!-- 문자크기 작게 -->
            <del> 삭제 </del><br> <!-- 취소선 표시 -->
            <ins> 추가 </ins><br> <!-- 밑줄선 표시 -->
            보통문자의 <sup> 윗첨자 </sup><br> <!-- 위쪽 첨자(제곱같은거) -->
            보통문자의 <sub> 아래첨자 </sub><br> <!-- 아래쪽 첨자(수열같은거) -->
            <mark> 하이라이팅 </mark><br> <!-- 형광펜 표시 -->
        </p>
    </body>
</html>
