<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
<title>사이트 리스트</title>
    </head>

    <body>
        <h4>사이트 리스트</h4>
        <ul>
            <li><a href="http://www.w3c.org" target="right">W3C</a> <!-- right라는 이름의 윈도우에 홈페이지 지정 -->
            <li><a href="http://www.etnews.com" target="_self">전자신문</a>
            <li><a href="http://www.mk.co.kr" target="_top">매일경제신문</a>
            <li><a href="http://www.w3c.org" target="_blank">새 창에 W3C</a>
        </ul>
    </body>
</html>

<!-- target: <base>, <a>, <area>, <form> 태그에서 HTML 페이지를 출력
할 윈도우 지정하는 속성 
_blank - 새로운 브라우저 윈도우(탭) 생성
_self - 현재 윈도우에 사이트 출력
_parent - 부모 윈도우에 사이트 출력
_top - 최상위 브라우저 윈도우에 사이트 출력(모든 프레임 윈도우는 제거됨)
윈도우이름 - 대상 윈도우 이름
-->
