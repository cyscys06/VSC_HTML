<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>수평선 긋기</title>
    </head>
    <body>
        <h3>수평선 긋기</h3>
        <hr> <!-- horizontal(수평선)에서 따온 hr 태그. 단락 사이사이에 수평선을 그을 수 있음-->
        <p>
            hr 태그는 horizontal에서 딴 글자입니다.
        </p>
        <hr>
        <p>
            종료 태그 &lt;/hr&gt;를 사용하지 않습니다.
        </p>
        <!-- < 기호를 단락 안에서 출력할 수 있게 해주는 &lt; -->
        <!-- > 기호를 단락 안에서 출력할 수 있게 해주는 &gt; -->
    </body>
</html>
