<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>링크의 target 속성 활용</title>
    </head>
    <body>
        <h3>링크의 target 속성 활용</h3>
        <hr>
        <ul>
            <li>
                <a href="http://www.w3.org" target="_blank">W3C(새 윈도우, _blank)</a>
            </li>
            <li>
                <a href="http://www.etnews.com" target="_self">전자신문(현재 윈도우, _self)</a>
            </li>
            <li>
                <a href="http://www.naver.com" target="_parent">네이버(부모 윈도우, _parent)</a>
            </li>
            <li>
                <a href="http://www.mk.co.kr" target="_top">매일경제신문(브라우저 윈도우, _top)</a>
            </li>
        </ul>
    </body>
</html>

<!-- target 속성: 링크에 연결된 웹 페이지가 출력될 윈도우(탭)를 지정하는 것 -->
<!-- 사용할 수 있는 값: _blank, _self, _parent, _top 이렇게 4가지가 있고 각각 다른 방식으로 홈페이지 탭이 열림 -->
