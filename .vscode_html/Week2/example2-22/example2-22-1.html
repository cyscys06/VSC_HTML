<!DOCTYPE html>
<html>
    <head>  
        <meta charset="utf-8">
        <title>iframe을 가지는 웹 페이지</title>
    </head>
    <body>
        <h3>2 개의 &lt;iframe&gt;을 가집니다.</h3>
        <hr>
        <iframe src="iframe1.html" width="200" height="150">
        </iframe>
        <iframe src="iframe2.html" width="200" height="100">
        </iframe>
    </body>
</html>

<!-- <iframe>: HTML 페이지 내에 HTML 페이지 삽입 -->
<!-- 인라인 프레임: <iframe> 태그에 의해 만들어지는 별개의 윈도우(가져온 html 파일의 내용이 보이는 창을 말함) -->
<!-- 별도의 html 파일들을 가져와서 하나의 html 파일에서 윈도우를 통해 보여줄 수 있음 -->
<!-- 예) 200x150 크기의 인라인 프레임에 iframe.html 출력 -->
<!-- src: 이미지 링크 srcdoc: HTML 문서의 텍스트 name: 별개 윈도우의 이름 -->
<!-- width, height: 윈도우 프레임의 너비, 높이 -->
