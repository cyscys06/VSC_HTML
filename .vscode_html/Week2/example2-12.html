<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title> 라면을 끓이는 순서 </title>
    </head>
    <body>
        <h3> 라면 끓이는 순서 </h3>
        <hr>
        <ol type = "A">
            <li> 물을 끓인다. </li>
            <li> 라면과 스프를 넣는다. </li>
            <li> 파를 썰어 넣는다. </li>
            <li> 5분 후 먹는다. </li>
        </ol>
    </body>
</html>

<!-- 리스트 종류 3가지: -->
<!-- 순서있는 리스트: <ol></ol> -->
<!-- 순서없는 리스트: <ul></ul> -->
<!-- 정의 리스트: <dl></dl> -->
<!-- 리스트 아이템: <li></li> -> </li> 생략 가능 -->
<!-- start: 마커의 시작 값 ex) start = 5면 5부터 시작해서 5, 6, 7.. -> start는 숫자에 한해서만 적용됨 -->
<!-- type: 마커 종류 : 1, A, a, I, i 5가지가 있고 이것만 사용 가능함(순서번호로써)(다른문자 넣으면 오류뜸)-->
<!-- A: A, B, C... -->
<!-- a: a, b, c... -->
<!-- 1: 1, 2, 3... -->
<!-- I(대문자 로마숫자): I, II, III, IV... -->
<!-- i(소문자 로마숫자): i, ii, iii, iv -->
