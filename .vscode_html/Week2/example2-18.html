<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>링크 만들기</title>
    </head>
    <body>
        <h3>링크 만들기</h3>
        <hr>
        포털 사이트
        <ul>
            <li>
                <a href="http://www.naver.com">네이버</a>
            </li>
            <li>
                <a href="http://www.daum.net">다음</a>
            </li>
        </ul>
        신문 사이트
        <ul>
            <li>
                <a href="http://www.etnews.com">
                <img src="image/spongebob4.jpg" alt="전자신문">
                </a>
            </li>
            <li>
                <a href="http://www.chosun.com">
                <img src="image/squid.jpg" alt="조선일보"> <!-- 이미지 누르면 사이트랑 연결 -->
                </a>
            </li>
        </ul>
        <hr>
            <a href="ex2-17.html">예제 2-17로 이동</a>
    </body>
</html>
<!-- <a> 태그의 href 속성에 하이퍼링크 작성: 같은 웹사이트에 있는 웹페이지 연결 -->
<!-- href 속성에 있는 링크 누르면 웹페이지와 연결됨 -->
<!-- 이미지를 하이퍼링크와 연결시켜서 이미지를 누르면 사이트에 연결되게 할수도 있음 -->
<!-- 하이퍼링크 텍스트 처음색은 파랑, 방문하면 보라, 마우스로 링크 누르고 있으면 빨강 -->
<!-- CSS로 링크색 바꿀수도 있음 -->
