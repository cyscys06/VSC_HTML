<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title> 문자, 기호, 심볼 표현 </title>
    </head>
    <body>
        <h3> 기호 넣기 </h3>
        <hr>
        10 &divide; 2 = 5 <!-- &divide; : 나누기 표시 -->
        <br>
        &radic;2 = 1.414 <!-- &radic; : 제곱근 표시 -->
        <br>
        2 &nbsp;&nbsp; &lt; &nbsp;&nbsp;&nbsp; 3  <!-- &nbsp; : 줄바꿈 되지 않는, 공백을 나타내는 특수 문자 -->
        <br>
        오늘 &quot;Elvis&quot; 노래를 들었다. <!-- &quot; : 큰따옴표-->
    </body>
</html>
<!-- 특수문자, 기호, 심볼 등의 삽입을 특정 코드를 통해 할 수 있음 -->
