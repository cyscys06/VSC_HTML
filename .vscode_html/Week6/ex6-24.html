<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>함수 만들기</title>
        <script>
            function gugudan(n) { 
                let m = parseInt(n); // 문자열 형태로 받은 입력값을 정수로 변환 
                
                if(isNaN(m) || m < 1 || m > 9) {
                    alert("잘못입력하셨습니다.");
                    return;
                }
                
                for(let i=1; i<=9; i++) {
                    document.write(m + "x" + i + "=" + m*i + "<br>");
                }
            }
        </script>
    </head>
    <body>
        <h3>구구단 출력 함수 만들기</h3>
        <hr>
        <script>
            let n = prompt("구구단 몇 단을 원하세요", "");
            gugudan(n);
        </script>
    </body>
</html>
