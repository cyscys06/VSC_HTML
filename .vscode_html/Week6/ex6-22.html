<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>함수</title>
        <script>
            function adder(a, b) { // head에서 함수 미리 정의
                let sum;
                sum = a + b;
                return sum;
            }
            // 함수 정의 키워드 function 사용
        </script>
    </head>
    <body>
        <h3>함수 adder()</h3>
        <hr>
        <script>
            let n = adder(24567, 98374); // 함수 호출
            document.write("24567 + 98374는 " + n + "<br>");
        </script>
    </body>
</html>
