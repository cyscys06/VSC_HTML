<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>script 태그에 자바스크립트 작성</title>
    <script>
        function over(obj) {
            obj.src="image/banana.jpg";
        }
        function out(obj) {
            obj.src="image/apple.jpg";
        }
    </script>
    <!-- <script>태그에 자바스크립트 코드를 작성해서 바로 적용시킬 수 있음 -->
    </head>
    <body>
        <h3>마우스 올려 보세요</h3>
        <hr>
        <img src="image/apple.jpg" alt="이미지"
            onmouseover="over(this)"
            onmouseout="out(this)">
    </body>
</html>

<!-- 2. <script>태그에 자바스크립트 코드를 작성하는 방법 -->
