<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>이벤트 리스너 속성에 자바스크립트 코드</title>
    </head>
    <body>
        <h3>마우스 올려 보세요</h3>
        <hr>
        <!-- 이벤트 리스너 사용 -->
        <img src="image/apple.jpg" alt="이미지"
            onmouseover="this.src='image/banana.jpg'"
            onmouseout="this.src='image/apple.jpg'">
            <!-- 이벤트: 사용자가 입력한 값을 브라우저가 웹페이지에 전달하는 수단 -->
            <!-- 이벤트 리스너: 이벤트를 전용으로 처리하는 자바스크립트 코드 -->
    </body>
</html>
<!-- html에서 자바스크립트 코드를 사용하는 방법 -->
<!-- 1. html 태그에 자바스트립트 명령어 사용하는 방법 -->
