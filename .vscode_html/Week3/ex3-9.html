<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>체크 박스 만들기</title>
    </head>
    <body>
        <h3>먹고 싶은 것 모두 체크하세요</h3>
        <hr>
        <form>
            짜장면 <input type="checkbox" value="1">
            짬뽕 <input type="checkbox" value="2" checked> <!-- checked 쓰면 이미 체크된 상태로 나옴 -->
            탕수육 <input type="checkbox" value="3">
            <!-- 박스가 체크되면 그 체크박스의 value 출력 -->
        </form>
    </body>
</html>
