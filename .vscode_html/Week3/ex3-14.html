<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>색 입력</title>
    </head>
    <body>
        <h3>컬러다이얼로그로 색 입력</h3>
        <hr>
        <form>
            색 선택
            <input type="color" value="#00BFFF"
            onchange="document.body.style.color=this.value">
            <!-- 선택한 색을 브라우저의 바탕 글자에 적용하는 자바스크립트 코드 -->
        </form>
    </body>
</html>
