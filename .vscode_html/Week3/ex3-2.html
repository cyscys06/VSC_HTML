<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>figure 태그 활용</title>
    </head>
    <body>
        <h3>figure 태그 활용</h3>
        <hr>
        <figure id="1-1"> <!-- id로 고유한 식별자를 figure 영역에 부여: 이 figure 영역은 1-1영역임 -->
            <figcaption>alert() 함수 활용</figcaption> <!-- 1-1 영역의 캡션(설명문) -->
            <pre>
                <code>function f() { alert("경고합니다"); }</code> <!-- 코드를 소스코드 형식으로 표시 -->
            </pre>
            <hr>
            <small>실행결과<small>
            <pre>
                <img src="media/alert.png" alt="실행결과">
            </pre>
        </figure>
    </body>
</html>
