<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>로그인 폼</title>
    </head>
    <body>
        <h3>로그인 폼</h3>
        <hr>
        <form name="fo" method="get">
            <label>사용자 ID : <input type="text" size="15" value=""></label><br>
            <!-- label 태그로 캡션(사용자 ID)과 폼 요소(네모 박스)를 한 단위로 묶음 -->
            <label for="pass">비밀 번호 : </label> <!-- label의 속성값을 미리 for로 지정해놓고 -->
            <input id="pass" type="password" size="15" value=""> <!-- 속성값과 같은 id인 요소를 하나의 label에 넣을 수 있음 -->
            <input type="submit" value="완료">
        </form>
    </body>
</html>
