<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>데이터 목록을 가진 텍스트 입력</title>
    </head>
    <body>
        <h3>가보고 싶은 곳</h3>
        <hr>
        <form>
            나라 : <input type="text" list="countries"><br>
            <datalist id="countries"> <!-- 데이터 목록 생성후 식별자 부여 -->
                <option value="가나"> <!-- 목록에 value들 추가 -->
                <option value="스위스">
                <option value="브라질">
            </datalist>
                보고싶은것 : <input type="text" list="what"><br>
            <datalist id="what">
                <option value="산">
                <option value="바다">
                <option value="도시">
            </datalist>
        </form>
    </body>
</html>
