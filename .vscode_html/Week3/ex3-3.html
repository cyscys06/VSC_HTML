<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>details와 summary 태그</title>
    </head>
    <body>
        <h3>details와 summary 태그</h3>
        Q &amp; A 리스트
        <hr>
        <details> <!-- 사용자가 조작 가능한, 보거나 숨길 수 있는 부가적인 세부사항을 적는 영역 -->
            <summary>Question 1</summary> <!-- 하나의 details 블록의 제목을 구성 -->
            <p>웹 개발자가 알아야 하는 언어 3 가지?</p>
        </details>
        <details>
            <summary>Answer 1</summary>
            <p>HTML5, CSS, Javascript</p>
        </details>
    </body>
</html>
