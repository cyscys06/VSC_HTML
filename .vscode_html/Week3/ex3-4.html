<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>인라인 시맨틱 태그</title>
    </head>
    <body>
        <h3>인라인 시맨틱 태그 사례</h3>
        <hr>
        <p> 
            내일 <mark>HTML5 시험</mark><br>
            시간은 <time>09:00</time><br> <!-- 시간 나타내는 태그 time-->
            난이도 <meter value="0.8" max="1.0"> <!-- max값에 대한 value의 비율을 표현 가능한 태그 meter --> 
            80%</meter><br>
            자료 업로딩(20%)
            <progress value="2" max="10"></progress><br> <!-- 바 형태로 진행도를 보여주는 태그 -->
        </p>
    </body>
</html>

<!-- 범위 나타낼때는 meter, 작업의 진행도 나타낼때는 progress 사용할것 -->
