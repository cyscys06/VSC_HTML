<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>로그인 폼</title></head>
    <body>
        <h3>로그인 폼</h3>
        <hr>
        <form name="fo" method="get"> <!-- 입력 폼의 이름을 fo로 지정--> 
            <!-- 이 입력 폼을 웹 서버로 전송할때 get 방식을 이용한다는 뜻-->
            사용자 ID : <input type="text" size="15" value=""><br> <!-- 입력을 받는 별도의 칸을 만들수 있음-->
            비밀 번호 : <input type="password" size="15" value="">
            <input type="submit" value="완료">
        </form>
    </body>
</html>

<!-- input type 종류: 
텍스트 입력 (text, textarea)
비밀번호 입력 (password)
라디오 버튼 (radio)
체크 박스 (checkbox)
파일 선택 (file)
선택 입력 (select)
버튼 (button)
전송 (submit): 웹 서버로 입력 폼의 데이터를 전송시키는 버튼임
필드셋 (fieldset)\
 -->
