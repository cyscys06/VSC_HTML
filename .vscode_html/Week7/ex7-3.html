<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Array 객체로 배열 만들기</title>
    </head>
    <body>
        <h3>Array 객체로 배열 만들기</h3>
        <hr>
        <script>
            let degrees = new Array(); 
            // 2. new를 사용해서 동적으로 배열을 생성하는 방법
            // 빈 배열 생성
            
            degrees[0] = 15.1;
            degrees[1] = 15.4;
            degrees[2] = 16.1;
            degrees[3] = 17.5;
            degrees[4] = 19.2;
            degrees[5] = 21.4;
            
            let sum = 0;
            for(let i = 0; i < degrees.length; i++) {
                // length: 배열 객체의 프로퍼티
                // length 크기를 임의로 변경 가능함
                // 기존 크기보다 늘어나면, 늘어난 크기만큼 공간이 생기고 그 안은 null
                // 기존 크기보다 줄면, 맨앞 n개 원소만 남고 나머지는 전부 삭제
                sum += degrees[i];
            }
            document.write("평균 온도는 " + sum/degrees.length + "<br>");
        </script>
    </body>
</html>
