<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Date 객체로 현재 시간 알아내기</title>
    </head>
    <body>
        <h3>Date 객체로 현재 시간 알아내기</h3>
        <hr>
        <script>
            let now = new Date(); // 현재 시간 값을 가진 Date 객체 생성
            
            document.write("현재 시간 : " + now.toUTCString() + "<br><hr>"); // 태평양 표준시 기준 실시간 출력
            document.write(now.getFullYear() + "년도<br>"); // 년도
            document.write(now.getMonth() + 1 + "월<br>"); // 월
            document.write(now.getDate() + "일<br>"); // 일
            document.write(now.getHours() + "시<br>"); // 시 
            document.write(now.getMinutes() + "분<br>"); // 분
            document.write(now.getSeconds() + "초<br>"); // 초
            document.write(now.getMilliseconds() + "밀리초<br><hr>"); // 소수점
            
            let next = new Date(2023, 7, 15, 12, 12, 12); // n월에 대응되는 숫자는 n - 1로 표시함
            document.write("next.toLocaleString() : " + next.toLocaleString() + "<br>");
        </script>
    </body>
</html>
