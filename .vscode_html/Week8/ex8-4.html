<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>this 활용</title>
        <script>
            function change(obj, size, color) {
                obj.style.color = color;
                obj.style.fontSize = size;
                // DOM 객체, 변경할 사이즈와 색을 받아서
                // DOM 객체 스타일의 사이즈, 색을 변경
            }
        </script>
    </head>
    <body>
        <h3>this 활용</h3>
        <hr>
        <button onclick="change(this, '30px', 'red')">버튼</button>
        <button onclick="change(this, '30px', 'blue')">버튼</button>
        
        <!-- this: <div>에 해당하는 DOM 객체를 의미-->
        <!-- <div>의 DOM 객체가 change함수에 매개변수로 전달됨 -->
        <div onclick="change(this, '25px', 'orange')">
            여기 클릭하면 크기와 색 변경
        </div>
    </body>
</html>
