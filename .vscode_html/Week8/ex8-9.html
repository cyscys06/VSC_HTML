<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>write()를 잘못 사용하는 예</title>
    </head>
    <body onclick="document.write('<h3>클릭되었습니다</h3>')">
        <!-- html 문서(<body>) 로드된 후 출력 끝나면 document 객체도 사라지므로
            더이상 html 텍스트를 추가로 출력할 수 없음 -->
        <h3>write()를 잘못 사용하는 예</h3>
        <hr>
        <p>웹브라우저의 바탕 아무 곳이나 클릭해보세요.</p>
    </body>
</html>
