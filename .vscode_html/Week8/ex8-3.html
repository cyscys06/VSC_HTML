<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>innerHTML 활용</title>
        <script>
            function change() {
                let p = document.getElementById("firstP");
                p.innerHTML= "나의 <img src='image/apple.png'> 사과";
                // id가 firstP인 DOM 객체를 불러와서
                // 불러온 DOM 객체의 innerHtml 내용을 직접 수정
            }
        </script>
    </head>
    <body>
        <h3>innerHTML 활용 : 아래 글자를 클릭하면 맛있는 사과가 보입니다.</h3>
        <hr>
        <p id="firstP" style="color:blue"
            onclick="change()">
            여기에 <span style="color:red">클릭하세요</span>
        </p>
    </body>
</html>
