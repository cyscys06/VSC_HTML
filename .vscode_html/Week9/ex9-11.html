<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>마우스 이벤트 객체의 프로퍼티</title>
        <style>
            div {
                background : skyblue;
                width : 250px;
            }
        </style>
    </head>
    <body>
        <h3>마우스 이벤트 객체의 프로퍼티와 onmousemove</h3>
        <hr>
        이미지 위에 마우스를 움직일 때
        onmousemove 리스너가 실행되고,
        마우스의 위치를 보여줍니다.<br><br>
        <img src="image/beach.png"
        onmousemove="where(event)"><br><br>
        <!-- onmousemove: 마우스가 태그(image 등)위에 있을때 활성화됨 -->
        <div id="div"></div>
        <!-- 마우스 커서의 위치를 화면에 별도로 보여줄 div 블록-->
        <script>
            let div = document.getElementById("div");
            function where(e) {
                let text = "버튼=" + e.button + "<br>";
                text += "(screenX, screenY)=" + e.screenX + "," + e.screenY + "<br>";
                text += "(clientX, clientY)=" + e.clientX + "," + e.clientY + "<br>";
                text += "(offsetX, offsetY)=" + e.offsetX + "," + e.offsetY + "<br>";
                text += "(x, y)=" + e.x + "," + e.y + "\n";
                div.innerHTML = text;
            }
        </script>
    </body>
</html>
