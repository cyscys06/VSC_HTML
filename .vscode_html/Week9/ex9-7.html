<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>이벤트의 디폴트 행동 취소</title>
        <script>
            function query() {
                let ret = confirm("네이버로 이동하시겠습니까?"); 
                // 사용자의 결정이 맞는지 다시 한번 알림을 띄워서 물어보는 메서드
                return ret; // confirm()의 리턴 값은 true 또는 false
            }
            function noAction(e) {
                e.preventDefault(); // 이벤트의 디폴트 행동 강제취소
            }
        </script>
    </head>
    <body>
        <h3>이벤트의 디폴트 행동 취소</h3>
        <hr>
        <a href="http://www.naver.com"
            onclick="return query()">
            네이버로 이동할 지 물어보는 링크</a>
        <hr>
        <form>
            <input type="checkbox">빵(체크 됨)<br>
            <input type="checkbox"
            onclick="noAction(event)">술(체크 안됨) 
            <!-- checkbox의 디폴트 행동(박스를 체크할 수 있는 것)을 noAction 메서드로 막음(체크안됨)-->
        </form>
    </body>
</html>

<!-- 디폴트 행동: 특정 이벤트에 대해 html 태그가 하는 기본 행동
 ex) submit 타입 버튼이 폼 데이터를 전송하는 것, 
 <a>의 click 이벤트를 클릭하면 웹사이트를 이동하는 것 등등-->
<!-- 디폴트 행동이 실행되는 것을 막을 수 있음 -->
