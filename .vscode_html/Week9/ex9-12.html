<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>oncontextmenu</title>
        <script>
            function hideMenu() {
                alert("오른쪽 클릭<컨텍스트 메뉴>금지");
                // 실행되면 다음의 문자열을 alert함
                return false;
            }
            
            document.oncontextmenu=hideMenu; 
            // oncontextmenu 이벤트 발생할때(마우스 오른쪽 버튼 눌릴때) 
            // hideMenu 리스너 실행
        </script>
    </head>
    <body>
        <h3>oncontextmenu에서 컨텍스트 메뉴 금지</h3>
        <hr>
        마우스 오른쪽 클릭은 금지됩니다. 아무곳이나
        클릭해도 컨텍스트 메뉴를 볼 수 없습니다.
        <img src="image/beach.png" alt="miami">
    </body>
</html>
