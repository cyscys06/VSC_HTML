<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>new Image()로 이미지 로딩</title>
        <script>
            // 미리 로딩해둘 이미지 배열
            let files = [
                "image/apple.png", "image/banana.png", "image/mango.png"];
                // 사용할 이미지들을 배열에 넣어둠
            
            let imgs = new Array();
            
            for(let i=0; i<files.length; i++) {
                imgs[i] = new Image(); 
                // 배열에 넣어둔 이미지를 하나씩 꺼내 객체를 생성
                imgs[i].src = files[i]; // 이미지 로딩
            }
            // 모든 이미지 출력시킬 이터레이터 미리 선언
            let next = 1;
            
            function change(img) {
                img.src = imgs[next].src; // 이미지 변경
                next++; // 다음 이미지에 대한 인덱스
                next %= imgs.length; // 개수를 넘으면 처음으로
            }
        </script>
    </head>
    <body>
        <h3>new Image()로 이미지 로딩</h3>
        <hr>
        이미지를 클릭하면 다음 이미지를 보여줍니다.<p>
        <img style="border:20px ridge wheat"
        src="image/apple.png" alt="." width="200" height="200"
        onclick="change(this)">
    </body>
</html>
