<!-- event.stopPropagation(): 
 이벤트 객체에 등록된 모든 리스너 메서드를 실행시키고 이벤트를 중단시킴
 -> 발생하지 않은 이벤트의 리스너인 경우에도 이 메서드에 의해 실행됨-->
<!-- 마우스 프로퍼티
 onclick:
  HTML 태그가 클릭될 때를 의미
 ondblclick:
  HTML 태그가 더블클릭될 때를 의미-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>onclick</title>
        <script>
        function calculate() {
            let exp = document.getElementById("exp");
            let result = document.getElementById("result");
            result.value = eval(exp.value); 
            // eval(): 주어진 매개변수(string: 변수 exp의 value)속 명령문을 평가하여 도출 가능한 값을 반환하는 함수
        }
        </script>
    </head>
    <body>
        <h3> onclick, 계산기 만들기</h3>
        <hr>
        계산하고자 하는 수식을
        입력하고 계산 버튼을 눌러봐요.
        <br><br>
        <form>
            식 <input type="text" id="exp" value=""><br>
            값 <input type="text" id ="result">
            <input type="button" value=" 계산 "
            onclick="calculate()"> 
        </form>
    </body>
</html>
