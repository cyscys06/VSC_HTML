<!DOCTYPE html> <!-- 이 문서가 html 파일임을 브라우저에 알리는 지시어 -->
<html>
    <head> <!-- <head>: 홈페이지의 전체적인 머리 부분(즉 홈페이지의 주제들에 대한 부분) -->
        <meta charset = "UTF-8"> <!-- <meta>: 해당 홈페이지에 대한 정보를 적는(즉, 글쓰기의 제목, 목차 같은 것들) 메타데이터를 정의할때 사용하는 명령어
                                 <meta>는 반드시 <head> 단락에 포함해야 함
                                 charset: 사용할 문자의 형식을 정하는 명령어 -> 문자 형식을 한국어(UTF-8)로 정한 것 -->
        
        
        <!-- 태그 특징: 앞에 파란색이 태그 이름, 뒤에 있는 것들은 속성이라 부름 -->
        <!-- 태그는 시작태그와 종료태그가 모두 있을수도(ex: <html>과 </html>), 시작태그만 있을수도 있음(ex: <br>, <img>)-->
        <!-- 태그, 속성 등은 대소문자 구분 없음 -->
        <!-- 속성의 값에는 공백없이 값만 딱 들어가야 하며, 공백은 불필요하고 있으면 에러 발생함 -->

        <title>처음입니다</title> <!-- <title>: 홈페이지 제목, 메타 데이터 정의 등을 적는 곳 -->
    </head>
    <!-- @중요@ <head>와 <body> 사이에는 아무것도 들어가면 안됨 -->
    </body> <!-- <body>: 홈페이지의 전체적인 몸체 부분(즉 홈페이지의 내용들에 대한 부분) -->
        
        <h1>나의 홈 페이지</h1> <!-- <h1> ~ <h6>: 내용 속의 단락을 구분하기 위한, 크기가 크고 볼드체인 글자들. 크기순대로 h1부터 h6까지 있음 -->
        <hr> <!-- 내용 단락을 구분하는 수평 가로선을 생성하는 명령어-->
        <p>
        저는 오늘 처음으로 홈페이지를 만듭니다
        </p>
        <!-- 이 둘은 서로 다른 문단으로 구분함 -->
        <p>
        많이 방문해 주세요
        </p>
         <!-- 문단(paragraph)을 정의할 때 사용하는 명령어 -->
    
    </body>
</html> <!-- 종료태그는 앞에 / 붙여야 함 -->
